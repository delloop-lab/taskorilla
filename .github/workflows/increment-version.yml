name: Increment Version

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'version.json'
      - '.github/workflows/increment-version.yml'

jobs:
  increment-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Check if version.json was changed in this commit
        id: check_version_changed
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "version.json"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "version.json was changed in this commit, skipping auto-increment..."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_version_changed.outputs.skip == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Bump patch version (package.json & version.json)
        if: steps.check_version_changed.outputs.skip == 'false'
        run: |
          echo "Auto-bumping patch version using scripts/bump-version.js"
          node scripts/bump-version.js patch

      - name: Commit and push version update
        if: steps.check_version_changed.outputs.skip == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json version.json
          git commit -m "chore: auto-increment patch version"
          git push

